<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bookappointment.css">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Book Appointment</title>
</head>
<body>
    <div class="bookappointment">
        <div class="appointment">
            <img src="image/book.png" alt="consultation">
        </div>
        <div class="bookform">
            <h4><b>Book Appointment.</b></h4>

            <ul>
                <li>Name.*</li>
                <input type="text" placeholder="Input your name here." id="bookform">
                <li>Contact no.*</li>
                <input type="tel" placeholder="(+countrycode) 000 000 000" id="bookform">
                <li>Email Address.*</li>
                <input type="email" placeholder="me@gmail.com" id="bookform">
            </ul>

            <button id="submit">Submit.</button>
        </div>

    </div>
</body>
</html>
